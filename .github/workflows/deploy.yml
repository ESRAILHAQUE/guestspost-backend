name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ESRAILHAQUE/guestspost-backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            # Navigate to backend directory - check both possible paths
            if [ -d "/var/www/guestpostnow/Backend" ]; then
              cd /var/www/guestpostnow/Backend
            elif [ -d "/var/www/guestpostnow/guestpostnow-backend" ]; then
              cd /var/www/guestpostnow/guestpostnow-backend
            else
              echo "Backend directory not found. Creating it..."
              mkdir -p /var/www/guestpostnow/Backend
              cd /var/www/guestpostnow/Backend
              git clone https://github.com/ESRAILHAQUE/guestspost-backend.git .
            fi

            # Pull latest code
            git pull origin main || echo "Git pull failed, continuing..."

            # Install dependencies
            npm install

            # Build project
            npm run build

            # Create logs directory if it doesn't exist
            mkdir -p logs

            # Determine PM2 process name - check for existing processes first
            PM2_NAME="guestpost-backend"
            
            # Check if either process name exists
            if pm2 list | grep -q "guestpost-backend"; then
              PM2_NAME="guestpost-backend"
              echo "Found existing PM2 process: guestpost-backend"
            elif pm2 list | grep -q "guestpostnow-backend"; then
              PM2_NAME="guestpostnow-backend"
              echo "Found existing PM2 process: guestpostnow-backend"
            fi

            # Start or restart the PM2 process
            if pm2 list | grep -q "$PM2_NAME"; then
              echo "Restarting PM2 process: $PM2_NAME"
              pm2 restart $PM2_NAME || {
                echo "Restart failed, trying to delete and start fresh..."
                pm2 delete $PM2_NAME || true
                if [ -f "ecosystem.config.js" ]; then
                  pm2 start ecosystem.config.js
                  PM2_NAME="guestpost-backend"
                else
                  pm2 start dist/server.js --name guestpost-backend --cwd $(pwd)
                  PM2_NAME="guestpost-backend"
                fi
              }
            else
              echo "PM2 process not found, starting new process: guestpost-backend"
              # Check if ecosystem.config.js exists
              if [ -f "ecosystem.config.js" ]; then
                pm2 start ecosystem.config.js
                PM2_NAME="guestpost-backend"
              else
                # Fallback: start manually
                pm2 start dist/server.js --name guestpost-backend --cwd $(pwd)
                PM2_NAME="guestpost-backend"
              fi
            fi

            # Save PM2 configuration
            pm2 save || true

            # Show PM2 status
            echo "=== PM2 Status ==="
            pm2 status

            # Show recent logs
            echo "=== Recent PM2 Logs for $PM2_NAME ==="
            pm2 logs $PM2_NAME --lines 20 --nostream 2>/dev/null || echo "No logs available yet"
